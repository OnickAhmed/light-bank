<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" class="container-fluid">
        <h1 class="text-center">Welcome to Light Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="btnLogin" class="btn btn-success">Enter</button>
        </div>
      </div>
      <div id="transaction-area">
          <div class="row">
              <div class="col-md-4">
                  <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="btnDeposit" class="btn btn-success">Deposit</button>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="btnWithdraw" class="btn btn-success">Deposit</button>
                  </div>
              </div>
          </div>
      </div>
      <script>
          //Login button event handler
          const Login = document.getElementById("btnLogin");
          Login.addEventListener("click", function(){
              document.getElementById("login-area").style.display = "none";
              document.getElementById("transaction-area").style.display = "block";
          })

          //Deposit button event handler
          document.getElementById("btnDeposit").addEventListener("click", function(){
            const depositAmount = getNumber("depositAmount");
            updateSpanText("currentDeposit", depositAmount);
            updateSpanText("currentBalance", depositAmount);
            document.getElementById("depositAmount").value = "";
          })

          //Withdraw button event handler
          document.getElementById("btnWithdraw").addEventListener("click", function(){
              const withdrawAmount = getNumber("withdrawAmount");
              updateSpanText("currentWithdraw", withdrawAmount);
              updateSpanText("currentBalance", (-1 * withdrawAmount)); //Making it Negative value by ( -1 * )
              document.getElementById("withdrawAmount").value = "";
          })

          //Helper Functions

          function getNumber(id){
              const amount = document.getElementById(id).value;
              return parseFloat(amount);
          }

          function updateSpanText(id, number){
            const currentBalance = parseFloat(document.getElementById(id).innerText);
            const total = currentBalance + number;
            document.getElementById(id).innerText = total;
          }
      </script>
</body>
</html>
